<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Strona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Witaj na mojej stronie!</h1>

        <!-- Funkcjonalność 1: Przycisk zmieniający kolor tła -->
        <button id="colorButton">Zmień kolor tła</button>

        <!-- Funkcjonalność 2: Pole tekstowe i wyświetlanie tekstu -->
        <div class="text-section">
            <input type="text" id="textInput" placeholder="Wpisz coś...">
            <button id="submitButton">Wyślij</button>
            <p id="displayText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
